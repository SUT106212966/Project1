<html lang="en">

        <link rel="stylesheet" href="styles.css" />

        <meta name="keywords" content="cybersecurity, security, IT, protection">

        <title>Job Application Page</title>
    </head>

    <body>
        <h1>Job Application Page</h1>

        <nav>
            <a href="index.html">Home</a> |
            <a href="jobs.html">Job Details</a> |
            <a href="apply.html">Application Form</a> |
            <a href="about.html">About Us</a> |
            <a href="mailto:info@quantumshield.com.au">Contact Us</a>
        </nav>
        <hr>

        <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php" >
            <p>
                <label for="Job_ref_num">Job reference number </label>
                    <select name="Job_ref_num" id="Job_ref_num" required="required">
                        <option value=""selected>Please Select</option>
                        <option value="CS288">CS288 | CYBERSECURITY SPECIALIST</option>			
                        <option value="NE911">NE911 | NETWORK SECURITY ENGINEER</option>
                        <option value="CA098">CA098 | CYBERSECURITY ANALYST</option>
                        <option value="NA718">NA718 | NETWORK ADMINISTRATOR</option>
                        <option value="IM404">IM404 | IT SUPPORT SPECIALIST</option>				
                    </select>
            </p>
            <p>
                <label for="F_name">First name </label>
                <input type="text" name="F_name" id="F_name" pattern="[A-Za-z]+" maxlength="20" size="20" title="Only Alphabetic are Allowed" required>
            </p>
            <p>
                <label for="L_name"> Last name </label>
                <input type="text" name="L_name" id="L_name" pattern="[A-Za-z]+" maxlength="20" size="20" title="Only Alphabetic are Allowed" required>
            </p>
            <p>
                <label for="DOB">Date of brith</label> 
                <input type="date" name= "DOB" id="DOB" placeholder="dd-mm-yyyy" Required>
            </p>
            <fieldset>    
                <legend>Gender</legend><br>
                <label for="male">Male </label>
                <input type="radio" name="gender" id="male" value="M"><br>
                    <br>
                            
                <label for="female" >Female </label>
                <input type="radio" name="gender" id="female" value="F"><br>
                <br>
            </fieldset>
            <p>
                <label for="Street_Add">Street Address </label>
                <input type="text" name="Street_Add" id="Street_Add" placeholder="eg. 45 Collins Street" maxlength="40" size="40" required>
            </p>
            <p>
                <label for="Suburb/town">Suburb/town </label>
                <input type="text" name="Suburb/town" id="Suburb/town" placeholder="eg. Richmond" maxlength="40" size="40" required>
            </p>
            <p>
                <label for="State">State </label>
                    <select name="State" id="State" required="required">
                        <option value="VIC" selected>VIC</option>			
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
            </p>
            <p>
                <label for="Postcode">Postcode </label>
                <input type="text" name="Postcode" id="Postcode" placeholder="eg. 3000" maxlength="4" size="4" title="Please Enter 4 digits Only" required>
            </p>
            <p>
                <label for="Email">Email address </label>
                <input type="Email" name="Email" placeholder="eg. abc123@gmail.com" id="Email" required>
            </p>
            <p><label>Phone number</label>
                <input type="tel" name="phone"
                    placeholder="eg. 012 345 6789" 
                    pattern="[0-9 ]{8,12}"  required>
            </p>
            <p>
                <label for="Re_tech_list">Required technical list</label> <br>
                
                <input type="checkbox" id="NET & SEC_FUN" name="category[]" value="NET & SEC_FUN" checked="checked"/>
                <label for="NET & SEC_FUN">Networking & Security Fundamentals</label> 
                
                <input type="checkbox" id="OP & INF" name="category[]" value="OP & INF"/>		
                <label for="OP & INF">Operating Systems & Infrastructure</label> 
                
                <input type="checkbox" id="CLD_TECH" name="category[]" value="CLD_TECH"/>
                <label for="CLD_TECH">Cloud Technologies</label> 
                
                <input type="checkbox" id="RISK & COM_KNL" name="category[]" value="RISK & COM_KNL"/>
                <label for="RISK & COM_KNL">Risk & Compliance Knowledge</label> 
                
                <input type="checkbox" id="PRO & SCRP" name="category[]" value="PRO & SCRP"/>
                <label for="PRO & SCRP">Programming & Scripting</label> 

            <p><label>Other Skills</label><br />
                <textarea name="comments"
                    rows="5" cols="100"> Please elaborate more if you have other skills...
                </textarea>
            </p>
            <p>
                <label>Please Insert Your CV or Any Resume IF You Have Prepared</label><br>
                <input type="file" id="fileUpload" name="attachment">
            </p>
                
                <input type="submit" value="Apply">
        </form>
